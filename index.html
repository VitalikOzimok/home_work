<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1></h1>
    <script>
      function myPrompt() {
        const number = prompt("Введите число");
        if (number % 1 !== 0) {
          alert("Введите целое число!");
          return;
        }
        const numberSystem = prompt(
          "Введите систему счисления для числа (от 2 до 36)"
        );
        if (numberSystem < 2 || numberSystem > 36) {
          alert(" Введите корректную систему счисления (от 2 до 36)!");
          return;
        }
        const result = parseInt(number, 10).toString(numberSystem);
        alert(
          `Ответ: число ${number} в ${numberSystem}-ой системе счисления = ${result}`
        );
      }
      window.onload = myPrompt;
    </script>
  </body>
</html>
